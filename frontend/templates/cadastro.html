<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Cadastrar Livros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/cadastro">Cadastrar Livro</a>
            <a class="nav-link" href="/estoque">Mostrar Estoque</a>
            <a class="nav-link" href="/vendas">Mostrar vendas realizadas</a>
            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/inserir" method="POST">
            <label for="titulo" class="form-label">Título:</label><br>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Harry Potter"><br>
            <label for="autor" class="form-label">Autor:</label><br>
            <input type="text" id="autor" name="autor" class="form-control" placeholder="J. K. Rowling"><br>
            <label for="quantidade" class="form-label">Quantidade:</label><br>
            <input type="text" id="quantidade" name="quantidade" class="form-control" placeholder="10"><br><br>
            <label for="preco" class="form-label">Preço:</label><br>
            <input type="text" id="preco" name="preco" class="form-control" placeholder="99,99"><br><br>
            <input type="submit" value="Inserir" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
